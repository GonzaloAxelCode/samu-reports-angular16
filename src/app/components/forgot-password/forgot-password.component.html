<ng-template #icon>
  <img
    src="https://res.cloudinary.com/ddksrkond/image/upload/v1687316127/samu/download-removebg-preview_iidvap.png"
    class="h-3"
  />
</ng-template>
<ng-template #success>
  <tui-svg src="tuiIconCheck" class="success nn tui-space_left-3"></tui-svg>
</ng-template>

<div class="rounded-xl bg-white">
  <div class="pt-12 pl-8 pr-8 pb-16">
    <div class="space-y-4">
      <img
        src="https://res.cloudinary.com/ddksrkond/image/upload/v1687316127/samu/download-removebg-preview_iidvap.png"
        loading="lazy"
        class="w-20"
        alt="tailus logo"
      />
      <h2 class="mb-8 text-2xl text-cyan-900 font-bold">
        Olvidase la contraseña
      </h2>

      <form class="b-form" [formGroup]="forgotPasswordForm">
        <p>
          <tui-input
            tuiTextfieldSize="m"
            class="mt-2"
            [tuiTextfieldCustomContent]="emailFormControl.valid && success"
            [formControl]="emailFormControl"
          >
            Type an email
            <input tuiTextfield type="email" />
          </tui-input>
        </p>

        <div class="w-full flex-col gap-1">
          <button
            class="w-full mt-3 mb-3"
            tuiButton
            type="submit"
            appearance="opposite"
            size="m"
            (click)="onSubmit()"
            [disabled]="!isFormValid()"
          >
            <div class="flex items-center">
              <span>Restablecer Contraseña </span>
            </div>
          </button>
          <div class="flex w-full justify-center">or</div>
          <button
            class="tui-space_right-3 tui-space_bottom-3 w-full"
            [showLoader]="false"
            tuiButton
            type="button"
            [icon]="icon"
            appearance="outline"
            size="m"
            (click)="onClickRedirectRegister()"
          >
            Register
          </button>
          <div class="flex w-full justify-center">or</div>
          <button
            class="tui-space_right-3 tui-space_bottom-3 w-full"
            [showLoader]="false"
            tuiButton
            type="button"
            [icon]="icon"
            appearance="outline"
            size="m"
            (click)="onClickRedirectLogin()"
          >
            Login
          </button>
        </div>
      </form>
    </div>

    <div class="mt-8 space-y-4 text-gray-600 text-center sm:-mb-8">
      <p class="text-xs">
        By proceeding, you agree to our
        <a href="#" class="underline">Terms of Use</a> and confirm you have read
        our <a href="#" class="underline">Privacy and Cookie Statement</a>.
      </p>
      <p class="text-xs">
        This site is protected by reCAPTCHA and the
        <a href="#" class="underline">Google Privacy Policy</a> and
        <a href="#" class="underline">Terms of Service</a> apply.
      </p>
    </div>
  </div>
</div>
