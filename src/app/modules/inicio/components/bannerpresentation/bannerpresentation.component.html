<div class="flex flex-wrap text-base items-center py-2 px-6 w-full my-12 gap-5">
  <div class="flex flex-col px-3 flex-1">
    <h2 class="md:text-5xl text-5xl font-bold text-black pr-12">
      Servicio De Traslado <br />Samu Base en
      <span class="text-red-500">Ilo</span>
    </h2>
    <p class="mt-4 text-base w-full md:max-w-[500px] pr-12">
      llama gratuitamente al 106 desde un teléfono móvil o fijo de cualquier
      operador. Un profesional de la salud, capacitado y entrenado en urgencias
      y emergencias, te responderá de inmediato y aconsejará cómo proceder
      durante el incidente.
    </p>
    <div class="grid-cols-1 grid sm:grid-cols-2 gap-3 my-3 xl:w-[80%]">
      <button
        (click)="showDialog(template)"
        class="bg-red-500 text-white font-bold flex items-center space-x-3 py-3 px-5 rounded-3xl justify-between"
      >
        <span class="text-sm"> Ir al sistema</span>
        <i class="text-white fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </div>
  <div class="flex flex-col md:flex-1">
    <img
      class="rounded-2xl"
      src="https://prensaregional.pe/wp-content/uploads/2020/07/Inauguran-el-Sistema-de-Atenci%C3%B3n-M%C3%B3vil-y-Urgencias-SAMU-en-Ilo-11072020-1.jpg"
      alt=""
    />
  </div>
</div>

<ng-template #template let-observer>
  <div class="w-[350px] m-auto">
    <div *ngIf="activeItemIndex === 0">
      <app-login (eventClickChangeTab)="onTabClick($event)"></app-login>
    </div>
    <div *ngIf="activeItemIndex === 1">
      <app-register (eventClickChangeTab)="onTabClick($event)"></app-register>
    </div>
    <div *ngIf="activeItemIndex === 2">
      <app-forgot-password
        (eventClickChangeTab)="onTabClick($event)"
      ></app-forgot-password>
    </div>
  </div>
</ng-template>
