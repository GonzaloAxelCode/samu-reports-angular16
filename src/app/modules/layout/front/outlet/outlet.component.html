<ng-container ngProjectAs="tuiOverHints">
  <ng-container ngProjectAs="tuiOverDialogs">
    <div>
      <div class="flex dark:bg-gray-900">
        <div class="flex flex-col flex-1 w-full">
          <app-notification></app-notification>
          <main class="w-full">
            <router-outlet></router-outlet>
          </main>
        </div>
      </div>
    </div>

    <div
      *ngIf="(isLoadingCheckAuthenticate$ | async) == true"
      class="flex items-center justify-center h-screen"
    >
      <div class="flex justify-center flex-col">
        <img
          src="https://res.cloudinary.com/ddksrkond/image/upload/v1687316127/samu/download-removebg-preview_iidvap.png"
          loading="lazy"
          class="w-[160px] mb-3"
          alt="tailus logo"
        />
        <tui-loader
          class="loader"
          [showLoader]="true"
          [inheritColor]="true"
          [overlay]="true"
        >
          <span class="w-20 p-6"></span>
        </tui-loader>
      </div>
    </div>
  </ng-container>
</ng-container>
